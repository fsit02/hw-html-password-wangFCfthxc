<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="jquery-1.9.1.min.js"></script>
<script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/seedrandom.js"></script>
<style>
#randomTable {
    font-family: monospace;
    font-size: 2.0em;
}

</style>
</head>
<body>

請輸入亂數表的編號：<input type="text" id="txtSeed" value="1234" /><br>
請設定行數：<input type="text" id="rows" value="10" /><br>
<br>
<div class="btn-group btn-group-lg" role="group" aria-label="...">
<input type="button" id="btnGo1"  value="產生亂數表(純數字)" />
<input type="button" id="btnGo2" class="btn btn-default" value="產生亂數表(數字+小寫字母)" />
<input type="button" id="btnGo3" class="btn btn-default" value="產生亂數表(數字+大小寫字母)" />

<div id="randomTable">
</div>



<script>

$("#btnGo1").click(function () {
    var result = "";
	// 純數字:
	var sPool = "0123456789";
    // 數字+小寫字母: (去除 l, o)
    // var sPool = "abcdefghijkmnpqrstuvwxyz0123456789";
    // 數字+大小寫字母: (去除 I, O, l, o)
    // var sPool = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz0123456789";

    Math.seedrandom($("#txtSeed").val()); // 設定亂數種子
	var iRandom = 0; var ch = "?";
	for (iRow = 1; iRow <= ($("#rows").val()); iRow++) {
		var sLine = (iRow + 100).toString().substr(1, 2) + ": ";
		for (iCol = 1; iCol <= 10; iCol++) {
			iRandom = Math.floor(Math.random() * sPool.length);
			ch = sPool.substr(iRandom, 1);
			sLine += ch;
		}
		result += sLine + "<br>";
	}
	$("#randomTable").html(result);
});
